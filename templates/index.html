<!DOCTYPE html>
<html>
<head>
  <title>Start Match</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .form-group {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group input {
      width: 60%;
      padding: 8px;
      font-size: 16px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .form-button {
      text-align: center;
    }

    .form-button button {
      padding: 10px 30px;
      font-size: 16px;
      background: #3f51b5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .form-button button:hover {
      background: #2c3e99;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Start New Match</h2>
    </div>

    <form method="POST">
      <div class="form-group">
        <label>Team 1 Name:</label><br>
        <input type="text" name="team1" required>
      </div>

      <div class="form-group">
        <label>Team 2 Name:</label><br>
        <input type="text" name="team2" required>
      </div>

      <div class="form-group">
        <label>Total Overs:</label><br>
        <input type="number" name="total_overs" min="1" required>
      </div>

      <div class="form-button">
        <button type="submit">Start Match</button>
      </div>
    </form>
  </div>
</body>
</html>
